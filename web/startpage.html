<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up/Login Form</title>
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="./startpage.css">
    </head>
    <body>
        <div class="fadeIn first">
            <img src="./img/logo/logo_350x150.png" class="logo" alt="Logo 350x150"/>
        </div>
        <div class="form">

            <ul class="tab-group">
                <li class="tab active"><a href="#login">Log In</a></li>
                <li class="tab"><a href="#signup">Sign Up</a></li>
            </ul>
        </form>

            <div class="tab-content">
                <div id="login">   
                    <form action="./jsp/login.jsp" method="post">

                        <div class="field-wrap">
                            <input type="text" placeholder="Username" name="usr"/>
                        </div>

                        <div class="field-wrap">

                            <input type="password" placeholder="Password" name="pwd"/>
                        </div>
                        <button class="button button-block" type="submit"/>Log In!</button>

                    </form>

                </div>
                
                <div id="signup">   
                    <form action="./jsp/reg.jsp" method="post" name="register_form">

                        <div class="field-wrap">
                            <input type="text" placeholder="Username" name="uname"/>

                        </div>

                        <div class="top-row">
                            <div class="field-wrap">
                                <input type="text" placeholder="First Name" name="fname"/>

                            </div>

                            <div class="field-wrap">
                                <input type="text" placeholder="Last Name" name="lname"/>

                            </div>
                        </div>

                        <div class="top-row">
                            <div class="field-wrap">
                                <input type="password" placeholder="Password" name="pwd1"/>

                            </div>

                            <div class="field-wrap">
                                <input type="password" placeholder="Repeat Password" name="pwd2"/>

                            </div>
                        </div>

                        <div class="field-wrap">
                            <input type="text" placeholder="Email" name="email"/>

                        </div>

                        <div class="field-wrap">
                            <input type="text" placeholder="Address" name="address"/>

                        </div>

                        <div class="top-row">
                            <div class="field-wrap">
                                <input type="text" placeholder="Phone" name="phone"/>

                            </div>

                            <div class="field-wrap">
                                <input type="text" placeholder="T.I.N." name="tin"/>

                            </div>
                        </div>
                        <button type="submit" class="button button-block"/>LET'S SHOP!</button>

                    </form>

                </div>



            </div><!-- tab-content -->
            <div class="visitor"><a href="homepage.jsp">Just a visitor? Click here!</a></div>

        </div> <!-- /form -->
        <!-- partial -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script  src="./js/script.js"></script>

    </body>
</html>
